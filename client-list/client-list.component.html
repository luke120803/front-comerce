<h1>Lista de Clientes</h1>

<mat-form-field>
  <mat-label>pesquisar nome</mat-label>
  <input matInput [(ngModel)]="searchName">
  <button matSuffix mat-icon-button aria-label="Search" (click)="search()">
    <mat-icon>search></mat-icon>
  </button>
</mat-form-field>
<mat-form-field>
  <mat-label>pesquisar idade</mat-label>
  <input matInput [(ngModel)]="searchAge">
  <button matSuffix mat-icon-button aria-label="Search" (click)="search()">
    <mat-icon>search></mat-icon>
  </button>
</mat-form-field>

<mat-card>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Cod.</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome.</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Idade.</th>
      <td mat-cell *matCellDef="let element"> {{ element.age }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> Cpf.</th>
      <td mat-cell *matCellDef="let element"> {{ element.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="rg">
      <th mat-header-cell *matHeaderCellDef> Rg.</th>
      <td mat-cell *matCellDef="let element"> {{ element.rg }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns: displayedColumns"></tr>
  </table>
</mat-card>
